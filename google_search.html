<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href='google.stylesheet.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Button to Google Images -->
        <form action="/Users/lisannevandenboomen/search-Lisannevdboomen/google_images.html">
            <input class="google_buttons_topright" type="submit" value="Google Images">
        </form>

        <!-- Button to Google Advanced -->
        <form action="/Users/lisannevandenboomen/search-Lisannevdboomen/google_advanced.html">
            <input class="google_buttons_topright" type="submit" value="Google Advanced"><br><br>
        </form>

        <!-- Google logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google logo">

        <!-- Google search-bar and button -->
        <form action="https://google.com/search">
            <input class="google_search_bar" type="text" name="q">
            <input class="google_buttons_middle" type="submit" value="Google Search">
        </form>

        <!-- Button "I'm feeling lucky" -->
        <form action="https://www.google.com/doodles/">
            <input class="google_buttons_middle" type="submit" value="I'm feeling lucky">
        </form>

    </body>
</html>
