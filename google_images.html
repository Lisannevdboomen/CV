<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href='google.stylesheet.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Button to Google Search -->
        <form action="google_search.html">
            <input class="google_buttons_topright" type="submit" value="Google Search"><br><br>
        </form>

        <!-- Google logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google logo">

        <!-- Google search-bar and button -->
        <form action="https://google.com/images">
            <input class="google_search_bar" type="text" name="q"><br>
            <input class="google_buttons_middle" type="submit" value="Google Images">
        </form>

    </body>
</html>
